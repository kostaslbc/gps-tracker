<!DOCTYPE html>
<html>
<head>
    <title>GPS Trcaker Lora Wan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin:0; padding:0; height:100%; width:100%; }
        #map { height:100%; width:100%; z-index:1; }
        #buttons {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        #buttons button {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #connectBtn { background-color:#28a745; color:white; }
        #disconnectBtn { background-color:#dc3545; color:white; }
        #clearBtn { background-color:#ffc107; color:black; }
        #followBtn { background-color:#007bff; color:white; }
        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 14px;
        }
       
        .leaflet-control-attribution,
        .leaflet-control-scale,
        .leaflet-control-logo { display: none !important; }
    </style>
</head>
<body>
    <div id="buttons">
        <button id="connectBtn">Connect GPS Tracker!</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="clearBtn">Clear Trail</button>
        <button id="followBtn">Follow: ON</button>
    </div>
    <div id="map"></div>
    <div id="status">Disconnected</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const EuropeBounds = [[34, 71],[65, -25]];
        let map = L.map('map', {
            maxBounds: EuropeBounds,
            maxBoundsViscosity: 1.0,
            tap: true,
            tapTolerance: 15,
            attributionControl: false
        }).setView([54, 15], 7);

        map.scrollWheelZoom.enable();
        map.touchZoom.enable();
        map.doubleClickZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let marker;
        let trail = [];
        let polyline;
        const MAX_TRAIL = 500;
        let followMode = true;

        let bleDevice;
        let gpsCharacteristic;
        const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
        const CHARACTERISTIC_UUID = "abcd1234-5678-90ab-cdef-1234567890ab";

        function setStatus(text) { document.getElementById('status').innerText = text; }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'GPS TRACKER' }],
                    optionalServices: [SERVICE_UUID]
                });
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                gpsCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await gpsCharacteristic.startNotifications();
                gpsCharacteristic.addEventListener('characteristicvaluechanged', handleGPSData);

                setStatus("Connected to GPS Tracker!");
                alert("Connected!");
            } catch (err) {
                console.error(err);
                setStatus("Bluettoth connection failed. Please reboot tracker ");
                alert("BLE connection failed! Please reboot tracker.");
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                await bleDevice.gatt.disconnect();
                setStatus("Disconnected");
            }
            bleDevice = null;
            gpsCharacteristic = null;
            alert("Disconnected!");
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            trail = [];
            if (polyline) { map.removeLayer(polyline); polyline = null; }
        });

        document.getElementById('followBtn').addEventListener('click', () => {
            followMode = !followMode;
            document.getElementById('followBtn').innerText = "Follow: " + (followMode ? "ON" : "OFF");
        });

function beep(duration = 200, frequency = 440, volume = 1, type = "sine") {
    try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        gainNode.gain.value = volume;
        oscillator.frequency.value = frequency;
        oscillator.type = type;

        oscillator.start();
        setTimeout(() => {
            oscillator.stop();
            audioCtx.close();
        }, duration);
    } catch (e) {
        console.warn("Beep failed:", e);
    }
}



        
        function handleGPSData(event) {
            const decoder = new TextDecoder();
            const text = decoder.decode(event.target.value);
            text.split("\n").forEach(line => {
                if (line.includes(",")) {
                    let [latStr, lngStr] = line.split(",");
                    const lat = parseFloat(latStr.trim());
                    const lng = parseFloat(lngStr.trim());
                   

                    if (!isNaN(lat) && !isNaN(lng)) {
                        const pos = [lat, lng];
                        if (!marker) marker = L.marker(pos).addTo(map).bindPopup(`Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`).openPopup();
                        else marker.setLatLng(pos).bindPopup(`Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);

                        trail.push(pos);
                        if (trail.length > MAX_TRAIL) trail.shift();

                        if (polyline) polyline.setLatLngs(trail);
                        else polyline = L.polyline(trail, { color: 'blue' }).addTo(map);

                        if (followMode) map.panTo(pos, { animate: true });
                         beep(); // short beep when GPS data received
                    }
                }
            });
        }
    </script>
</body>
</html>
