<!DOCTYPE html>
<html>
<head>
    <title>ESP32 GPS Map BLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin:0; padding:0; height:100%; width:100%; }
        #map { height:100%; width:100%; z-index:1; }
        #buttons {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        #buttons button {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #connectBtn { background-color:#28a745; color:white; }
        #disconnectBtn { background-color:#dc3545; color:white; }
        #clearBtn { background-color:#ffc107; color:black; }
        #followBtn { background-color:#007bff; color:white; }
        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 14px;
        }
        .leaflet-control-attribution,
        .leaflet-control-scale,
        .leaflet-control-logo { display: none !important; }
    </style>
</head>
<body>
    <div id="buttons">
        <button id="connectBtn">Connect GPS Tracker</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="clearBtn">Clear Trails</button>
        <button id="followBtn">Follow: ON</button>
    </div>
    <div id="map"></div>
    <div id="status">Disconnected</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const EuropeBounds = [[34, 71],[65, -25]];
        let map = L.map('map', {
            maxBounds: EuropeBounds,
            maxBoundsViscosity: 1.0,
            attributionControl: false
        }).setView([40.5, 23.0], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let followMode = true;
        const MAX_TRAIL = 500;

        // Per-plane storage
        let planes = {};  // planeID -> { marker, trail, polyline }

        let bleDevice;
        let gpsCharacteristic;
        const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
        const CHARACTERISTIC_UUID = "abcd1234-5678-90ab-cdef-1234567890ab";

        function setStatus(text) { document.getElementById('status').innerText = text; }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'LoRaGPS' }],
                    optionalServices: [SERVICE_UUID]
                });
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                gpsCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await gpsCharacteristic.startNotifications();
                gpsCharacteristic.addEventListener('characteristicvaluechanged', handleGPSData);

                setStatus("Connected to GPS Tracker!");
                alert("Connected!");
            } catch (err) {
                console.error(err);
                setStatus("Bluetooth connection failed.");
                alert("BLE connection failed! Please reboot tracker.");
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                await bleDevice.gatt.disconnect();
                setStatus("Disconnected");
            }
            bleDevice = null;
            gpsCharacteristic = null;
            planes = {};
            alert("Disconnected!");
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            for (let id in planes) {
                if (planes[id].polyline) map.removeLayer(planes[id].polyline);
                if (planes[id].marker) map.removeLayer(planes[id].marker);
            }
            planes = {};
        });

        document.getElementById('followBtn').addEventListener('click', () => {
            followMode = !followMode;
            document.getElementById('followBtn').innerText = "Follow: " + (followMode ? "ON" : "OFF");
        });

        function handleGPSData(event) {
            const value = event.target.value;
            const lat = value.getFloat32(0, true);  // little-endian
            const lng = value.getFloat32(4, true);
            const planeID = value.getUint8(8);

            const pos = [lat, lng];

            if (!planes[planeID]) {
                planes[planeID] = {
                    marker: L.marker(pos).addTo(map).bindPopup(`Plane ${planeID}<br>Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`),
                    trail: [],
                    polyline: L.polyline([], { color: getPlaneColor(planeID) }).addTo(map)
                };
            }

            let plane = planes[planeID];
            plane.marker.setLatLng(pos)
                .bindPopup(`Plane ${planeID}<br>Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);

            plane.trail.push(pos);
            if (plane.trail.length > MAX_TRAIL) plane.trail.shift();
            plane.polyline.setLatLngs(plane.trail);

            if (followMode) map.panTo(pos, { animate: true });
        }

        function getPlaneColor(id) {
            const colors = ["blue","red","green","orange","purple","brown","pink"];
            return colors[id % colors.length];
        }
    </script>
</body>
</html>
